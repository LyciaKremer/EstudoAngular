<mat-card class="mycard">
  <mat-card-header>
    <mat-card-title>Informações</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Primeiro nome: {{ person.firstname }}</p>
    <p>Segundo nome: {{ person.lastname }}</p>
    <p>Idade: {{ person.age }}</p>
    <p>Endereço: {{ person.address }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
